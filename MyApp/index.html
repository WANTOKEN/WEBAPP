		<script type="text/javascript" charset="utf-8">
			mui.init();
			mui.plusReady(function() {
				var settings = app.getSettings();
				var state = app.getState();
				console.log('index.html:本地配置信息' + JSON.stringify(settings));
				if(settings.autoLogin) {
					var w = plus.webview.create("app/main.html");
					w.show('zoom-fade-out'); // 显示窗口
					plus.webview.currentWebview().close('zoom-in');
				} else {
					var w = plus.webview.create("app/user/login.html");
					w.show('zoom-fade-out'); // 显示窗口
					plus.webview.currentWebview().close('zoom-in');
				}

			})
		</script>
